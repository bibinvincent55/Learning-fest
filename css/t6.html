<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .outer
        {
            width:200px;
            height:200px;
            background-color: orange;
            position: relative;
            margin:0 auto;
            margin-top: 50px;
     
        }
        .inner
        {
            width:100px;
            height:100px;
            background-color: gray;
            position:absolute;
            top:25%;
            left:25%;

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>
