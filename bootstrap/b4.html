<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="container" style="width:32em ;">
        <div class="row">
            <div class="col-12">
                <form class="border p-4  text-center ">
                    <h3>Form</h3>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" id="inputEmail4" >
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="inputEmail4">Mobile Number</label>
                        <input type="number" class="form-control" id="inputEmail4" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Email Address</label>
                      <input type="email" class="form-control" id="inputAddress"  >
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Company / Institution Name</label>
                      <input type="text" class="form-control" id="inputAddress2" >
                    </div>
                    <!-- choose file -->
                    <div class="form-group">
                        <label for="exampleFormControlFile1" style="color: rgb(152, 151, 151);font-size: 12px;">Upload a short video or image of hand written sheet showing you interest to join build.myweb</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <!-- dropdown -->
                    <div class="form-row">
                        <div class="col-12 my-1 pt-2">
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Have you attended any events by Pygrammers before?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4 p-2 pl-5 pr-5" style="background-color: rgb(128, 185, 202); color: black;">Submit form</button>
                  </form>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
